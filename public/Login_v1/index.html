<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="Login/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form" method="POST" action="{{ route('register') }}">
                    {{ csrf_field() }}
					<span class="login100-form-title">
						Pendaftaran Seminar
                    </span>

                    <div class="wrap-input100">
						<input class="input100 form-control{{ $errors->has('name') ? ' is-invalid' : '' }}" placeholder="Nama" id="name" type="text" name="name" required autofocus>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100">
						<input class="input100 form-control{{ $errors->has('institusi') ? ' is-invalid' : '' }}" placeholder="Institusi" id="institusi" type="text" name="institusi" required autofocus>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-building" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100  ">
						<input class="input100 form-control{{ $errors->has('email') ? ' is-invalid' : '' }}" placeholder="Email" id="email" type="email" name="email" required autofocus>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100  ">
                        <input class="input100 form-control{{ $errors->has('phone') ? ' is-invalid' : '' }}" placeholder="Nomor Handphone" id="phone" type="number" name="phone" required autofocus>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-phone-square" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100  ">
                        <input class="input100 form-control{{ $errors->has('password') ? ' is-invalid' : '' }}" type="password" placeholder="Password" id="password" type="password" name="password" required autofocus>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100  ">
                        <input class="input100" placeholder="Konfirmasi Password" id="password-confirm" type="password" name="password_confirmation" required autofocus>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Daftar
						</button>
					</div>

					<div class="text-center p-t-12">

					</div>

					<div class="text-center p-t-136">

					</div>
				</form>
			</div>
		</div>
	</div>
